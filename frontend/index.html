<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MyFetus - Inscrição</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <img src="logo-game.png" alt="Logo GAME" class="logo-game">
      <p>Inscreva-se para saber mais sobre o MyFetus!</p>
      <form id="subscriptionForm">
        <div class="input-group">
          <label for="email">e-mail</label>
          <input type="email" id="email" name="email" placeholder="Digite" required>
        </div>
        <div class="button-group">
          <button type="submit">
            <i class="fas fa-paper-plane me-2"></i>
            Inscreva-se
          </button>
        </div>
      </form>
    </div>
    <img src="logo-upe.png" alt="Logo UPE" class="logo-upe">
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
